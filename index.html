<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disney+ clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <img src="images/logo.png" class="brand-logo" alt="logo">
        <ul class="nav-links">
            <li class="nav-items" onmouseover="homeLine()" onmouseleave="homeLineNone()">
                <i class="fa-solid fa-house nav-icon"></i>
                <a href="#">HOME</a>
                <div id="home-underline"></div>
            </li>
            <li class="nav-items" onmouseover="searchLine()" onmouseleave="searchLineNone()">
                <i class="fa-solid fa-magnifying-glass nav-icon"></i>
                <a href="#">SEARCH</a>
                <div id="search-underline"></div>
            </li>
            <li class="nav-items" onmouseover="watchlistLine()" onmouseleave="watchlistLineNone()">
                <i class="fa-solid fa-plus nav-icon"></i>
                <a href="#">WATCHLIST</a>
                <div id="watchlist-underline"></div>
            </li>
            <li class="nav-items" onmouseover="originalsLine()" onmouseleave="originalsLineNone()">
                <i class="fa-solid fa-star nav-icon"></i>
                <a href="#">ORIGINALS</a>
                <div id="originals-underline"></div>
            </li>
            <li class="nav-items" onmouseover="moviesLine()" onmouseleave="moviesLineNone()">
                <i class="fa-solid fa-film nav-icon"></i>
                <a href="#">MOVIES</a>
                <div id="movies-underline"></div>
            </li>
            <li class="nav-items" onmouseover="seriesLine()" onmouseleave="seriesLineNone()">
                <i class="fa-solid fa-tv nav-icon"></i>
                <a href="#">SERIES</a>
                <div id="series-underline"></div>
            </li>
        </ul>

        <div class="right-container">
            <input type="text" class="search-box" placeholder="search">
            <button class="sub-btn">Subscribe</button>
            <a href="#" class="login-link">Login</a>
        </div>
    </nav>

    <div class="slide-container">
        <div class="circle-container">
            <div class="dark-circle"></div>
            <div class="dark-circle"></div>
            <div class="dark-circle"></div>
            <div class="dark-circle"></div>
            <div class="dark-circle"></div>
            <div class="dark-circle"></div>
            <div class="dark-circle"></div>
        </div>
        <div id="slide0">
            <img class="SliderImg" src="images/slide0.jpg" alt="">
            <img id="slidetitle0" src="images/slideTitle0.png" alt="">
        </div>
        <div id="slide1">
            <img class="SliderImg" src="images/slide1.jpg" alt="">
            <img id="slidetitle1" src="images/slideTitle1.png" alt="">
        </div>
        <div id="slide2">
            <img class="SliderImg" src="images/slide2.jpg" alt="">
            <img id="slidetitle2" src="images/slideTitle2.png" alt="">
            <img id="slider-prev" src="images/pre.png" alt="" onclick="prevSlide()">
        </div>
        <div id="slide3">
            <img class="SliderImg" src="images/slide3.jpg" alt="">
            <img id="slidetitle3" src="images/slideTitle3.png" alt="">
        </div>
        <div id="slide4">
            <img class="SliderImg" src="images/slide4.jpg" alt="">
            <img id="slidetitle4" src="images/slideTitle4.png" alt="">
            <img id="slider-next" src="images/nxt.png" alt="" onclick="nextSlide()">
        </div>
        <div id="slide5">
            <img class="SliderImg" src="images/slide5.jpg" alt="">
            <img id="slidetitle5" src="images/slideTitle5.png" alt="">
        </div>
        <div id="slide6">
            <img class="SliderImg" src="images/slide6.jpg" alt="">
            <img id="slidetitle6" src="images/slideTitle6.png" alt="">
        </div>
    </div>

    <div class="video-card-container">
        <div class="video-card">
            <img src="images/disney.PNG" class="video-card-image" alt="">
            <video src="videos/disney.mp4" mute loop class="card-video"></video>
        </div>
        <div class="video-card">
            <img src="images/pixar.PNG" class="video-card-image" alt="">
            <video src="videos/pixar.mp4" mute loop class="card-video"></video>
        </div>
        <div class="video-card">
            <img src="images/marvel.PNG" class="video-card-image" alt="">
            <video src="videos/marvel.mp4" mute loop class="card-video"></video>
        </div>
        <div class="video-card">
            <img src="images/star-wars.PNG" class="video-card-image" alt="">
            <video src="videos/star-war.mp4" mute loop class="card-video"></video>
        </div>
        <div class="video-card">
            <img src="images/geographic.PNG" class="video-card-image" alt="">
            <video src="videos/geographic.mp4" mute loop class="card-video"></video>
        </div>
    </div>
